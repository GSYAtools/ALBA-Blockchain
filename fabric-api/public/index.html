<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Fabric JSON</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>📊 Dashboard Fabric</h1>
    <button id="btn-modo" class="btn-top">🌙 / ☀️</button>
  </header>
  <main>
    <h2>🪶 Registros Light Model <span id="last-update"></span></h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Tiempo proc.</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-light"></tbody>
    </table>

    <h2>🏋️ Registros Heavy Model</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Tiempo proc.</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-heavy"></tbody>
    </table>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
