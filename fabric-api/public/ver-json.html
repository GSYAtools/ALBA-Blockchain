<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver JSON en Blockchain</title>
  <link rel="stylesheet" href="css/ver-json.css" />
</head>
<body>
  <div class="header">
    <h1 id="title">📦 JSON desde la Blockchain</h1>
    <button id="btn-modo" class="btn">🌙 / ☀️</button>
  </div>

  <div class="container">
    <div class="info">
      txid: <span id="txid" style="color: #007bff;"></span><br/>
      tipo: <span id="tipo" style="font-weight:bold;"></span>
    </div>
    <div id="contenido">Cargando datos...</div>
    <!-- Para light: mostrar validación -->
    <div id="validacion" style="margin-top:15px;font-weight:bold;"></div>
    <button id="descargarBtn" class="btn" style="display:none;">⬇️ Descargar JSON</button>
  </div>

  <script src="js/ver-json.js"></script>
</body>
</html>
